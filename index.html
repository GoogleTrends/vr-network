<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<!-- The <title> is inserted by Flourish -->
		<script async src="https://www.googletagmanager.com/gtag/js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="inbutton" class="button">About</div>
		<div id="vrbutton" class="button"></div>
		<div id="centerline"></div>
		<div id="intro">
			<div id="card">
				<img id="logo">
				<div class="slide" id="slide-0">
					<div class="section ls-right-pad">
						<h1 id="introTitle"></h1>
						<p id="introDescription"></p>
					</div>
					<div class="section ls-left-pad">
						<div class="icon half"><img src="insert-cardboard.png"></div><div class="icon half"><a href="https://vr.google.com/cardboard/get-cardboard/" target="_blank"><img src="google-cardboard.png"></a></div>
						<div class="introbutton" id="explore">
							Explore
						</div>
					</div>
				</div>
				<div class="slide hide" id="slide-1">
					<div class="section ls-right-pad">
						<h1>View in VR</h1>
						<div class="icon half">
							<img src="rotate-cardboard.png">
						</div><p class="center portrait">Make sure your orientation lock is turned off.</p><div class="icon half"><img src="insert-cardboard.png"></div>
						<p class="center portrait">
							Please insert your device into your Cardboard.
						</p>
					</div>
					<div class="section ls-left-pad">
						<p class="landscape">
							Please insert your device into your Cardboard. Make sure your orientation lock is turned off.
						</p>
						<h1>No VR?</h1>
						<div class="introbutton link threesixty">
							360&#176;
						</div>
						<a href="https://vr.google.com/cardboard/get-cardboard/" target="_blank">
							<div class="introbutton link">
								Get a viewer
							</div>
						</a>
					</div>
				</div>
				<div class="slide hide" id="slide-2">
					<div class="section ls-right-pad">
						<div class="icon half">
							<img src="insert-cardboard.png">
						</div>
					</div>
					<div class="section ls-left-pad">
						<div class="countdown">
							<p>
								Your experience will begin in
							</p>
							<div id="timer">
								<svg width="126" height="126" xmlns="http://www.w3.org/2000/svg">
									<circle id="ring" class="circle" r="60" cx="63" cy="63" stroke-width="4" stroke="#FF6F00" fill="none" stroke-dasharray="377" stroke-dashoffset="377"></circle>
									<text id="count" x="58" y="72" id="count" font-size="24" fill="#ffffff">5</text>
								</svg>
							</div>
							<div class="introbutton threesixty">
								360&#176;
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		WebVRConfig = {
		  /**
		   * webvr-polyfill configuration
		   */
		  BUFFER_SCALE: 0.5, // default: 1.0
		};
	</script>
</html>
