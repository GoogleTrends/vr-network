# The 'id' should be a string that uniquely identifies your template
id: 'vr-network'
name: VR Network
description: VR Network
author: James Proctor

# This template is compatible with SDK version 2
sdk_version: 2

# Defines how the template will behave when embedded with the default settings.
# Use "auto" to have the iframe get taller and shorter to match the content of
# the DOM (ideal if the template’s height is determined by the flow of the body).
# Alternatively specify a fixed height or aspect ratio, such as "600px" or "4x3",
# if your template fills will fill the available height. You can also specify
# breakpoints (https://flourish.studio/developers/reference/template-files.html).
autoheight:
  640: 9x16
  ∞: 16x9

settings:
  # Creates a settings panel that enables the end user to set the default state for
  # individual visualisations made with this template.
  #
  # Available types:
  # • "number" >> gives a number input. Optionally add "min:", "max:", and "step:" properties.
  # • "string" >> gives an text input
  # • "text" >> gives a textarea
  # • "boolean" >> gives a checkbox
  # • "color" >> gives a color picker

  - Introduction
  - property: logo
    name: Logo
    description: Data URI of Logo at 1024 x 256 pixels
    type: text
  - property: gatid
    name: Google Analytics Tracking ID
    type: string
  - property: title
    name: Title
    description: Visualizaiton title
    type: string
  - property: description
    name: Description
    description: Introductory and explanatory text
    type: text

  - Nodes
  - property: basicNodeColor
    name: Default Node Color
    description: The default basic node color if category colors are not set in data
    type: color
  - property: adjacentNodeColor
    name: Default Adjacent Node Color
    description: The default adjacent node color if category colors are not set in data
    type: color
  - property: highlightNodeColor
    name: Default Highlight Node Color
    description: The default highlight node color if category colors are not set in data
    type: color

  - Links
  - property: linkInboundColor
    name: Inbound Color
    description: The color of links to shows also searched for
    type: color
  - property: linkOutboundColor
    name: Outbound Color
    description: The color of links to related searches
    type: color

  - Cursor 
  - property: cursorInnerColor
    name: Inner Color
    description: The inside ring of the Cursor
    type: color
  - property: cursorOuterColor
    name: Outer Color
    description: The outside rings of the Cursor
    type: color
  - property: cursorActiveColor
    name: Active Color
    description: The color that indicates the cursor is selecting an element
    type: color
  - property: cursorOpacity
    name: Opacity
    description: The opacity of the cursor
    type: number
    min: 0
    max: 1
    step: 0.1

  - Legend
  - property: legendInboundLabel
    name: Inbound Label
    description: Legend Label for inbound links
    type: string
  - property: legendOutboundLabel
    name: Outbound Label
    description: Legend Label for outbound links
    type: string

  - Horizon # Headings can be used to break up the settings into collapsible sections
  - property: horizonTopColor # Refers to a property in the template's state object
    name: Top Color # Display name for the settings panel
    description: The color of the sky # Optional description for the settings panel
    type: color # See available types above
  - property: horizonBottomColor
    name: Bottom Color
    description: The color at the horizon
    type: color
  - property: horizonExponent
    name: Exponent
    description: The amount to blend top and bottom colors
    type: number
    min: 0
    max: 1
    step: 0.01

data:
  - dataset: nodes
    key: id
    name: ID
    type: column
    column: nodes::A
  - dataset: nodes
    key: rank
    name: Rank
    type: column
    column: nodes::B
  - dataset: nodes
    key: name
    name: Name
    type: column
    column: nodes::C
  - dataset: nodes
    key: category
    name: Category
    type: column
    column: nodes::D
    optional: true

  - dataset: links
    key: source
    name: Source
    type: column
    column: links::A
  - dataset: links
    key: target
    name: Target
    type: column
    column: links::B
  - dataset: links
    key: value
    name: Value
    type: column
    column: links::C

  - dataset: categories
    key: id
    name: ID
    type: column
    column: categories::A
    optional: true
  - dataset: categories
    key: name
    name: Name
    type: column
    column: categories::B
    optional: true
  - dataset: categories
    key: color
    name: Color
    type: column
    column: categories::C
    optional: true

build:
  # Defines the build processes used to build your template from source.
  # You can have any number of build processes, and changes to the relevant
  # files will trigger the appropriate build. Here we define build scripts
  # for JavaScript and CSS.

  javascript:
    script: npm run build
    # You can specify a whole directory, or individual files, or both.
    # A change inside the directory or to any of the listed files will
    # trigger a rebuild and reload.
    directory: src
    files:
      - package.json
      - rollup.config.js
