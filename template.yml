data:
  - dataset: nodes
    key: id
    name: ID
    type: column
    column: nodes::A
  - dataset: nodes
    key: rank
    name: Rank
    type: column
    column: nodes::B
  - dataset: nodes
    key: name
    name: Name
    type: column
    column: nodes::C

  - dataset: links
    key: source
    name: Source
    type: column
    column: links::A
  - dataset: links
    key: target
    name: Target
    type: column
    column: links::B
  - dataset: links
    key: value
    name: Value
    type: column
    column: links::C

build:
  # Defines the build processes used to build your template from source.
  # You can have any number of build processes, and changes to the relevant
  # files will trigger the appropriate build. Here we define build scripts
  # for JavaScript and CSS.

  javascript:
    script: npm run build
    # You can specify a whole directory, or individual files, or both.
    # A change inside the directory or to any of the listed files will
    # trigger a rebuild and reload.
    directory: src
    files:
      - package.json
      - rollup.config.js

